<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Merchant Orders System</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Merchant Orders System</h1>
    
    <div class="test-section">
        <h2>1. Database Connection Test</h2>
        <button onclick="testConnection()">Test Supabase Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test get_merchant_orders Function</h2>
        <input type="text" id="merchant-code" placeholder="Enter merchant code" value="TEST001">
        <button onclick="testGetMerchantOrders()">Test Function</button>
        <div id="orders-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test update_order_delivery_status Function</h2>
        <input type="text" id="order-id" placeholder="Enter order ID">
        <input type="text" id="update-merchant-code" placeholder="Enter merchant code" value="TEST001">
        <select id="new-status">
            <option value="confirmed">Confirmed</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <button onclick="testUpdateOrderStatus()">Test Update</button>
        <div id="update-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Orders Table Structure</h2>
        <button onclick="testOrdersTable()">Check Orders Table</button>
        <div id="table-result"></div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://nlrdxgcckfgsgivljmkf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5scmR4Z2Nja2Znc2dpdmxqbWtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzI3MzEsImV4cCI6MjA3MTI0ODczMX0.jUvGwtvHII75px9cySp5_oxAf8-8aL8xKi9id8DvgF8';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<span class="info">Testing connection...</span>';
            
            try {
                const { data, error } = await supabase.from('orders').select('count').limit(1);
                if (error) throw error;
                
                resultDiv.innerHTML = '<span class="success">‚úÖ Connection successful! Orders table accessible.</span>';
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Connection failed: ${error.message}</span>`;
            }
        }

        async function testGetMerchantOrders() {
            const resultDiv = document.getElementById('orders-result');
            const merchantCode = document.getElementById('merchant-code').value;
            
            if (!merchantCode) {
                resultDiv.innerHTML = '<span class="error">Please enter a merchant code</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="info">Testing get_merchant_orders function...</span>';
            
            try {
                const { data, error } = await supabase.rpc('get_merchant_orders', {
                    p_merchant_code: merchantCode
                });
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <span class="success">‚úÖ Function call successful!</span>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Orders found:</strong> ${data?.length || 0}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Function call failed: ${error.message}</span>`;
            }
        }

        async function testUpdateOrderStatus() {
            const resultDiv = document.getElementById('update-result');
            const orderId = document.getElementById('order-id').value;
            const merchantCode = document.getElementById('update-merchant-code').value;
            const newStatus = document.getElementById('new-status').value;
            
            if (!orderId || !merchantCode) {
                resultDiv.innerHTML = '<span class="error">Please enter both order ID and merchant code</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="info">Testing update_order_delivery_status function...</span>';
            
            try {
                const { data, error } = await supabase.rpc('update_order_delivery_status', {
                    p_order_id: orderId,
                    p_merchant_code: merchantCode,
                    p_delivery_status: newStatus
                });
                
                if (error) throw error;
                
                resultDiv.innerHTML = `
                    <span class="success">‚úÖ Function call successful!</span>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Function call failed: ${error.message}</span>`;
            }
        }

        async function testOrdersTable() {
            const resultDiv = document.getElementById('table-result');
            resultDiv.innerHTML = '<span class="info">Checking orders table structure...</span>';
            
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .limit(1);
                
                if (error) throw error;
                
                // Check if required columns exist
                const sampleOrder = data?.[0];
                const requiredColumns = ['merchant_code', 'quotation_code', 'order_status', 'delivery_status', 'customer_details'];
                const missingColumns = requiredColumns.filter(col => !(col in sampleOrder));
                
                if (missingColumns.length === 0) {
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Orders table structure is correct!</span>
                        <pre>Sample order structure: ${JSON.stringify(sampleOrder, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="error">‚ùå Missing required columns: ${missingColumns.join(', ')}</span>
                        <pre>Current structure: ${JSON.stringify(sampleOrder, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Table check failed: ${error.message}</span>`;
            }
        }

        // Auto-test connection on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
